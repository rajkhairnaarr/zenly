<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenly - Meditation & Mental Wellbeing</title>
    <style>
      .error-display {
        display: none;
        padding: 20px;
        margin: 20px;
        background-color: #fff3f3;
        border: 1px solid #ffcaca;
        border-radius: 8px;
      }
      .error-heading {
        color: #e53e3e;
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      .error-message {
        color: #742a2a;
        font-family: monospace;
        white-space: pre-wrap;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display" class="error-display">
      <h2 class="error-heading">Something went wrong</h2>
      <div id="error-message" class="error-message"></div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      window.addEventListener('error', function(event) {
        const errorDisplay = document.getElementById('error-display');
        const errorMessage = document.getElementById('error-message');
        
        if (errorDisplay && errorMessage) {
          errorDisplay.style.display = 'block';
          errorMessage.textContent = 'Error: ' + event.message + '\nAt: ' + event.filename + ':' + event.lineno;
        }
      });
      
      // If React doesn't render within 3 seconds, show a message
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.childNodes.length === 0) {
          const errorDisplay = document.getElementById('error-display');
          const errorMessage = document.getElementById('error-message');
          
          if (errorDisplay && errorMessage) {
            errorDisplay.style.display = 'block';
            errorMessage.textContent = 'React application failed to load.\nCheck the browser console for errors.';
          }
        }
      }, 3000);
    </script>
  </body>
</html>
